AWSTemplateFormatVersion: '2010-09-09'
Resources:
  EmailLambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: 'SendEmailLambdaFunction'
      Handler: 'email_handler.lambda_handler'
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: 'test-bucket-manuel'
        S3Key: 'lambda/email_handler.zip'
      Runtime: 'python3.8'
      Timeout: 30

  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: 'SendEmailLambdaExecutionRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service: 'lambda.amazonaws.com'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'LambdaDynamoDBPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'dynamodb:GetItem'
                Resource: !GetAtt EmailApiKeyTable.Arn
        - PolicyName: 'LambdaSESPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'ses:SendEmail'
                  - 'ses:SendRawEmail'
                Resource: '*'
Outputs:
  LambdaFunctionArn:
    Value: !GetAtt EmailLambdaFunction.Arn
